<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make a Reservation</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="href"
      ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Begin navbar -->
    <nav
      class="navbar navbar-expand-sm navbar-dark fixed-top"
    >
      <!-- Navbar heading -->
      <a class="navbar-brand" href="/">Spontaneous Restaurant</a>

      <!-- This creates the collapsing menu icon -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Pushing the nav items to the left -->
        <ul class="navbar-nav ml-auto">
          <!-- Navbar links -->
          <li class="nav-item">
            <a class="nav-link" href="/reserve">Make a Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/table">View Reservations</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End navbar -->
    <hr />
    <hr />
    <hr />
    <main>
      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">
            Save Your Seat!
          </h1>

          <br />
          <div class="text-center">
            <a href="/table">
              <button class="btn">
                See Who's Coming
              </button>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <!-- Reservation form -->
            <div class="card">
              <div class="card-header">
                <h4>Make a reservation</h4>
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name" />
                  </div>
                  <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="reserve-phone"
                    />
                  </div>
                  <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="reserve-email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="reserve-unique-id"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <p>
            <a class="yellowlink" href="/api/table">API Table Link</a> |
            <a class="yellowlink" href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </div>
    </main>
    <!-- Begin footer -->
    <div class="footer-copyright footer">
      <div class="container">
        A Spontaneous Production 2020
      </div>
    </div>
    <!-- End footer -->
  </body>
<!-- JavaScript for the server -->
<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();

    // Here we grab the form elements
    var newReservation = {
      customerName: $("#reserve-name").val().trim(),
      phoneNumber: $("#reserve-phone").val().trim(),
      customerEmail: $("#reserve-email").val().trim(),
      customerID: $("#reserve-unique-id").val().trim(),
    };

    console.log(newReservation);

    $.post("/api/table", newReservation, function (data) {
      // Alert user of reservation
      if (data) {
        alert("Get ready for a spontaneous experience!");
      }

      // Tell user they're on the waiting list
      else {
        alert("You may have to wait a bit, but it will be worth it");
      }

      // Clear the form
      $("#reserve-name").val("");
      $("#reserve-phone").val("");
      $("#reserve-email").val("");
      $("#reserve-unique-id").val("");
    });
  });
</script>
</html>
